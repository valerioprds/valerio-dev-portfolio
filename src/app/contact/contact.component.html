<div class="container bg-dark text-white">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Contact details</h3>
      <p class="contact-email">
        <i class="fa-regular fa-envelope"></i>
        <a href="mailto:v.paradiso89@gmail.com"> v.paradiso89&#64;gmail.com</a>.
      </p>

      <!-- Added location and phone number -->
      <p class="contact-location">
        <i class="fa-solid fa-location-dot"></i>
        <span id="location"> Barcelona</span>
      </p>
      <p class="contact-phone">
        <i class="fa-solid fa-mobile-screen-button"></i
        ><span id="phone"> +34 634671046</span>
      </p>

      <form [formGroup]="form" action="javascript:void(0)" (submit)="send()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            formControlName="from_name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            formControlName="from_email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            formControlName="message"
            class="form-control"
            id="message"
            rows="3"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <div class="button-container text-center">
          <button type="submit" class="btn btn-success m-4 btn-lg">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
